    <main>
        <section>
            <h1>Login</h1> 
            <!-- https://www.tutorialspoint.com/How-to-hide-HTML-element-with-JavaScript (for showing and hiding elements with a button)  -->
            
            <!--Form pseudocode/layout with hidden signup form  -->
            <form>
               <label for="uname">Username:</label> 
               <input type="text" placeholder="Enter Username" name="uname">

               <label for="psw">Password:</label>
               <input type="password" placeholder="Enter Password" name="psw">

               <button type="submit">Submit</button>

               <label>
               <input type="checkbox" name="remember">Remember me?</label>
            
               <p><a href="">Forgot password?</a></p>
            </form> 
            <button onclick="createAccount()">Create an account</button>
            <form id="signupForm">
                
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Email:</label>
                    <input type="text" placeholder="Enter Email address" name="email">

                    <label for="psw">Password:</label>
                    <input type="password" placeholder="Enter password" name="psw">

                    <label for="psw-repeat">Repeat Password:</label>
                    <input type="password" placeholder="Repeat password" name="psw-repeat">

                    <input type="checkbox" id="agreementcheck" name="agreementcheck" value="termsandprivacy">
                    <label for ="agreementcheck">By creating an account, you agree to our <a href="#">Terms & Privacy Agreement</a>.</label>

                    <button type="submit" value="Submit">Submit</button>
                </form>
        </section>
    </main>
