    <script src="https://kit.fontawesome.com/b0fae524e5.js" crossorigin="anonymous"></script>
    <script defer src="/public/scripts/scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="/views/pages/index.html"><img src="/public/images/header-logo.png" alt="the connect logo; black background with cream and blue text color"></a>
        </div>

        <nav class="navbar">
                <ul>
                    <li><a href="/views/pages/index.html">home</a></li>
                    <li><a href="/views/pages/login.html">login</a></li>
                    <li><div class="dropdown">
                    <button class="dropbtn"><a href="/views/pages/reviews.html">reviews</a>
                        <i class="fa fa-caret-down"></i>
                    </button>
                        <div class="dropdown-content">
                            <a href="/views/pages/categories-food.html">food</a>
                            <a href="/views/pages/categories-retail.html">retail</a>
                        </div>
                    </div></li>
                </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section class="container-login">
            <h1>Login</h1> 
            <!-- https://www.tutorialspoint.com/How-to-hide-HTML-element-with-JavaScript (for showing and hiding elements with a button)  -->
            
            <!--Form pseudocode/layout with hidden signup form  -->
            <div class="container-login-form">
            <form>
               <label for="uname">Username:</label> 
               <input type="text" placeholder="Enter Username" name="uname">

               <label for="psw">Password:</label>
               <input type="password" placeholder="Enter Password" name="psw">
                
               <div class="forgot-remember">
                <p><a href="">Forgot password?</a></p>

                <div class="remember">
                <label for="rembember">Remember me?</label>
                <input type="checkbox" name="remember">  
                </div>
                
                
                
                </div>
                
            <div class="container-login-create">
                <button type="submit">Submit</button>
            </div>
            </form>
            </div>

            <div class="container-login-create">
                <button onclick="createAccount()">Create an account</button>
            </div>
            <section class="hidden-form">
            <form id="signupForm">
                <h2>Create an account</h2>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Email:</label>
                    <input type="text" placeholder="Enter Email address" name="email">

                    <label for="psw">Password:</label>
                    <input type="password" placeholder="Enter password" name="psw">

                    <label for="psw-repeat">Repeat Password:</label>
                    <input type="password" placeholder="Repeat password" name="psw-repeat">

                    <p>By creating an account, you agree to our <a href="#">Terms & Privacy Agreement</a>.</p>
                    <div class="signupButton">
                        <button type="submit" value="Submit">Submit</button>
                    </div>
                </form>
                </section>
        </section>
    </main>
    <footer class="footer-layout">
        <div>
            <h3>Based in</h3>
            <p>Atlanta, GA</p>
            <img src="/public/images/atl-map-edit.png" alt="a map of georgia with the city of atlanta highlighted">
        </div>

        <div>
            <h3>Links</h3>
            <ul>
                <li><a href="/views/pages/index.html">home</a></li>
                <li><a href="/views/pages/login.html">login</a></li>
                <li><a href="/views/pages/reviews.html">reviews</a></li>
            </ul>
        </div>
    </footer>
</body>
